<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Studio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            margin-top: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .gallery .item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 160px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .gallery img {
            width: 150px;
            height: 100px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .price {
            margin-top: 5px;
            font-size: 14px;
            color: #333;
            font-weight: bold;
        }
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.3s;
        }
        .lightbox img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 5px;
        }
        .lightbox.show {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1>Classic Studio</h1>
    <h4>Founded in 2025 by Win & Nueng</h4>
    <div class="gallery" id="gallery"></div>
    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <img id="lightbox-img" src="" alt="">
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const gallery = document.getElementById("gallery");
            
            fetch("images.json")
                .then(response => response.json())
                .then(images => {
                    images.forEach(item => {
                        let container = document.createElement("div");
                        container.classList.add("item");
                        
                        let imgElement = document.createElement("img");
                        imgElement.src = item.image;
                        imgElement.alt = "Gallery Image";
                        imgElement.onclick = function () {
                            openLightbox(item.image);
                        };
                        
                        let priceElement = document.createElement("div");
                        priceElement.classList.add("price");
                        priceElement.textContent = `â‚¬${item.price}`;
                        
                        container.appendChild(imgElement);
                        container.appendChild(priceElement);
                        gallery.appendChild(container);
                    });
                })
                .catch(error => console.error("Error loading images: ", error));
        });
        
        function openLightbox(imageSrc) {
            const lightbox = document.getElementById("lightbox");
            const lightboxImg = document.getElementById("lightbox-img");
            lightboxImg.src = imageSrc;
            lightbox.classList.add("show");
        }
        
        function closeLightbox() {
            document.getElementById("lightbox").classList.remove("show");
        }
    </script>
    <h5>All the images have been retrieved from the internet. High appreciation for the image sources and for our artists in the loving memories.</h5>
    <h5>This material is for educational and recreational purposes only.</h5>
</body>
</html>
